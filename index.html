<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        h2 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            color: #ffffff;
        }
        form {
            background-color: #1c1c1c;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            width: 100%;
        }
        input[type="submit"] {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            background-color: #6200ea;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #ffffff;
            color: #6200ea;
            transform: scale(1.05);
        }
        .result {
            margin-top: 25px;
            font-size: 18px;
            background-color: #1c1c1c;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }
        .highlight {
            color: #8bc34a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Upload Retinal Image for Eye Disease Detection</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if resnet_pred or efficientnet_pred %}
    <div class="result">
        <p>ðŸ§© <strong>ResNet50 Prediction:</strong> <span class="highlight">{{ resnet_pred }}</span></p>
        <p>ðŸŒ¿ <strong>DenseNet121 Prediction:</strong> <span class="highlight">{{ densenet_pred }}</span></p>
        <p>âš¡ <strong>EfficientNetB3 Prediction:</strong> <span class="highlight">{{ efficientnet_pred }}</span></p>
    </div>
    {% endif %}
</body>
</html>
